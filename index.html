<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" type="image/x-icon" href="piano.png">
</head>

<body>

    <div class="container">

        <div class="piano-container">

            <div class="piano-header">
                <h3>Piano</h3>

                <div class="volume-container">
                    <span>Volume</span>
                    <input min="1" max="100" id="volume" type="range">
                </div>
            </div>
            <div class="keys-container">

                <div id="w" class="keys-black">C#</div>
                <div id="e" class="keys-black">D#</div>
                <div id="t" class="keys-black">F#</div>
                <div id="y" class="keys-black">G#</div>
                <div id="u" class="keys-black">A#</div>
                <div id="o" class="keys-black">C#</div>
                <div id="p" class="keys-black">D#</div>

                <div id="a" class="keys-white">C</div>
                <div id="s" class="keys-white">D</div>
                <div id="d" class="keys-white">E</div>
                <div id="f" class="keys-white">F</div>
                <div id="g" class="keys-white">G</div>
                <div id="h" class="keys-white">A</div>
                <div id="j" class="keys-white">B</div>
                <div id="k" class="keys-white">C</div>
                <div id="l" class="keys-white">D</div>
                <div id=";" class="keys-white">E</div>



            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
